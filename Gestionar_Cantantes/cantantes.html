<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/cantantes.css">
 </head>

 <body>
    <h1>Formulario de Cantantes</h1>
  
  <form action="/submit" method="post">

    <label for="informacion">Informacón Cantante:</label><br>
    <textarea id="informacion" name="informacion" rows="4" cols="50" required></textarea><br><br>
    
    <label for="editar">Editar Información:</label><br>
    <textarea id="editar name="editar" rows="4" cols="50" required></textarea><br><br>
    
    <label for="actualizar">Actualizar Información:</label><br>
    <textarea id="actualizar" name="actualizar" rows="4" cols="50" required></textarea><br><br>
    
    <label for="datos">Datos Curiosos:</label><br>
    <textarea id="datos" name="datos" rows="4" cols="50" required></textarea><br><br>

    <input id="eliminar" type="submit" value="Eliminar">
    <input type="submit" value="Enviar">

  </form>

 </body>

</html>
