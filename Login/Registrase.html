<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../HU/css/registrar.css">
</head>
<body>
    
  <div class="Contenedor">
    <div class="titulo">REGISTRO</div>
    <form action="index.html">
        <div class="user-detalles">
            <div class="Input-caja">
               <span class="detalles">Nombre Completo</span>
               <input type="text" placeholder="Ingresa tu Nombre" required>
            </div>
            <br>
            <br>
            <div class="Input-caja">
                <span class="detalles">Usuario</span>
                <input type="text" placeholder="Ingresa tu Nombre de Usuario" required>
             </div>
             <br>
             <br>
             <div class="Input-caja">
                <span class="detalles">Correo Electronico</span>
                <input type="text" placeholder="Ingresa tu correo" required>
             </div>
             <br>
             <div class="Input-caja">
                <span class="detalles">Numero de celular</span>
                <input type="text" placeholder="Ingresa tu Numero de celular" required>
             </div>
             <br>
             <br>
             <div class="Input-caja">
                <span class="detalles">Contrase単a</span>
                <input  type="text" placeholder="Ingresa tu Contrase単a" required>
             </div>
             <br>
             <div class="Input-caja">
                <span class="detalles">Confirma tu Contrase単a</span>
                <input type="text" placeholder="vuelve a escribir tu Contrase単a" required>
             </div>
            </div>
            <br>
             <div class="gender-detalles">
                <span class="gender-titulo">Gender</span>
                <div class="Categoria">
                    <label for="masculino">
                        <span class="dot"></span>
                        <span class="gender">Masculinos</span>
                    </label>
                    <label for="feminino">
                        <span class="dot"></span>
                        <span class="gender">Feminino</span>
                    </label>
                    <label for="no">
                        <span class="dot"></span>
                        <span class="gender">Prefiere no decirlo</span>
                    </label>
                </div>
             </div>
             <br>
             <div class="button">
                <input type="submit"  value="Registrar">
             </div>
    </form>
  </div>


</body>
</html>
